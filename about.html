

<!DOCTYPE html>

    <title>Chemical Engineering</title>
	<style>
@keyframes animal{
    from{background-color: rgb(42, 120, 165);}
    to{background-color: rgb(175, 13, 175);}
}
.mam{
    animation:animal 2s;
}
.alba{
    width:400px;
    transition:1s;
}

.alba:active{
    width:700px;
}
	</style>
</head>
<body>

        <p>Only about 2% of the world population have green eyes</p>
    </div>
    <div class="alba">

</div>
	</div>
</body>
</html>
